<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <h1>Personal Details Form</h1>
   <form>
    <label>Name</label><br>
    <input type="text" id="name"><br><br>
    <label>Email ID</label><br>
    <input type="text" id="email"><br><br>
    <label>Contact Number</label><br>
    <input type="password" id="contact"><br><br>
    <label>Gender</label><br>
    <input type="radio" id="female" name="gender"
    value="Female">Female<br>
    <input type="radio" id="male" name="gender"
    value="Male">Male<br><br>
    <label>Favourite City</label><br>
    <input type="checkbox" id="City" value="Lagos">Lagos<br>
    <input type="checkbox" id="city" value="Abuja">Abuja<br><br>
    <input type="submit">    
   </form> 
</body>
</html>
